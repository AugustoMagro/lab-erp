<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERP</title>
    <!-- <script src="https://kit.fontawesome.com/2daf53615d.js" crossorigin="anonymous"></script> -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='staticBootstrap.css') }}">
</head>
<body>

    <div class="container-fluid" style="height: 100vw;">
        <div class="row h-100">
            <div class="col-2 text-center lab-erp-pallet-bg-10">
                {% include 'components/sidebar.html' %}
            </div>
            <div class="col-10 text-center lab-erp-pallet-bg-9 rounded">
                

                <div class="container">
                    {% with messages = get_flashed_messages() %}
                    {% if messages %}
                            <ul class=flashes>
                            {% for message in messages %}
                            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                                <strong>{{ message }}</strong>
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                            {% endfor %}
                            </ul>
                        {% endif %}
                    {% endwith %}
                </div>


                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>
    
    <!-- <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script> -->
    <script src="{{ url_for('static', filename='js.js') }}"></script>
    <script src="{{ url_for('static', filename='staticBootstrap1.js') }}"></script>
    <script src="{{ url_for('static', filename='staticBootstrap2.js') }}"></script>
</body>
</html>
